<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-top">
            <div class="card-top-img">
                <img src="/img/117298517.jpg">
                <div class="verified">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>    
        
            <button type="button" class="card-btn">
                <span class="plus">+</span>
                <span class="btn-text">Contact Me</span>    
            </button>
        
            <div class="card-bottom">
                <h1>Bogdana Plazinic</h1>
                <h3>WEB DEVELOPER</h3>
                <div class="social-media">
                    <div class="social-info">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <span class="num">326</span>
                        <span class="followers">Followers</span>
                    </div>
                    
                    <div class="social-info">
                        <i class="fa-brands fa-github"></i>
                        <span class="num">1</span>
                        <span class="followers">Followers</span>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>    

  <script src="script.js"></script>  
</body>
</html>
